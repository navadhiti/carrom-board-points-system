<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPL Points Table</title>
    <link rel="icon" type="image/x-icon" href="./nd-logo.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h2 class="trophy">
        <img
          src="/nd-logo.svg"
          alt="NavaDhiti"
          class="logo"
          style="height: 4.5rem; width: 5rem; opacity: 10"
        />
        <span style="padding-left: 1rem; padding-top: 12px">
          League Points Table 2024</span
        >
      </h2>
    </div>
    <table id="points-table">
      <thead>
        <tr>
          <th>Sl. No</th>
          <th>Team</th>
          <th>Players</th>
          <th>Squads</th>
          <th>P</th>
          <th>W</th>
          <th>L</th>
          <th>PTS</th>
          <th>NCR</th>
          <th>Last 5 Matches</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- <div class="container">
      <img
        src="nd-logo.svg"
        alt="Navadhiti Logo"
        style="margin: 0 10px; width: 100px; height: auto"
      />
    </div> -->

    <!-- <img src="nd-logo.svg" alt="Navadhiti Logo" style="margin: 0 10px; width: 100px; height: auto;" /> -->

    <script src="scripts.js"></script>
  </body>
</html>
