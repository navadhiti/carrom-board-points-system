<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPL Points Table</title>
    <link rel="icon" type="image/x-icon" href="./nd-logo.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>
      <span class="trophy">🏆</span> NavaDhiti Premier League Points Table
      <span class="trophy">🏆</span>
    </h2>
    <table id="points-table">
      <thead>
        <tr>
          <th>Sl. No</th>
          <th>Team</th>
          <th>Players</th>
          <th>Squads</th>
          <th>P</th>
          <th>W</th>
          <th>L</th>
          <th>PTS</th>
          <th>NCR</th>
          <th>Last 5 Matches</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- <div class="container">
      <img
        src="nd-logo.svg"
        alt="Navadhiti Logo"
        style="margin: 0 10px; width: 100px; height: auto"
      />
    </div> -->

    <!-- <img src="nd-logo.svg" alt="Navadhiti Logo" style="margin: 0 10px; width: 100px; height: auto;" /> -->

    <div id="ncr-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-team-name"></h2>
        <table id="ncr-table">
          <thead>
            <tr>
              <th>Sl. No</th>
              <th>Time (mm:ss)</th>
              <!-- <th>Seconds</th> -->
              <th>Played Against</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
